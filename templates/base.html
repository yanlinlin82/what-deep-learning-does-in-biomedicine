<!DOCTYPE html>{% load static %}{% load tz %}{% timezone "Asia/Shanghai" %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}生物医药中的深度学习{% endblock %}</title>
  <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  {% block custom_style %}{% endblock %}
  <style>
    .external-link::after {content: ' \2197'; font-size: 0.8em; margin-left: 0.2em; display: inline-block;}
  </style>
</head>
<body>
  <div class="container-fluid py-3">
    {% block content %}{% endblock %}
  </div>
  {% include "includes/scroll-to-top.html" %}
</body>
</html>
{% endtimezone %}
